<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resources/CSS/reset.css">
    <link rel="stylesheet" href="Resources/CSS/index.css">
    <link rel="icon" type="image/png" href="Resources/Images/favicon-32x32.png">
    <title>Tip Calculator App</title>
</head>
<body>
    <main>
        <div class="flex">
            <img src="Resources/Images/logo.svg" alt="Logo" id="logo"/>
            <div class="flexbox-column" id="main-container">
                <div class="custom-input" id="bill-input">
                    <label for="bill">Bill</label>
                    <input type="text" inputmode="numeric" name="bill" id="bill" placeholder="0">
                    <img src="Resources/Images/icon-dollar.svg" alt="dollar icon"/>
                </div>
                <div id="tip-selector">
                    <p>Select Tip %</p>
                    <div class="grid">
                        <button class="tip-options">5%</button>
                        <button class="tip-options">10%</button>
                        <button class="tip-options">15%</button>
                        <button class="tip-options">25%</button>
                        <button class="tip-options">50%</button>
                        <input type="text" inputmode="numeric" name="custom-tip" id="custom-tip" placeholder="Custom">
                    </div>
                </div>
                <div class="custom-input" id="people-num-input">
                    <label for="people-num">Number of People</label>
                    <input type="text" inputmode="numeric" name="people-num" id="people-num" placeholder="0">
                    <img src="Resources/Images/icon-person.svg" alt="dollar icon"/>
                    <p id="people-num-error-mes">Can't be zero</p>
                </div>
                <div class="flexbox-column results-container">
                    <div>
                        <p>Tip Amount</p>
                        <small>/ person</small>
                        <p id="tip-amount">$0.00</p>
                    </div>
                    <div>
                        <p>Total</p>
                        <small>/ person</small>
                        <p id="total">$0.00</p>
                    </div>
                    <button id="reset-button">RESET</button>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="Resources/Scripts/index.js" async></script>
</html>
